<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

    <script>
        const somar = ()=>{
             n1 = parseFloat(document.getElementById("n1").value)
             n2 = parseFloat(document.getElementById("n2").value)

             resposta = (n1 + n2)
            document.getElementById("resp").value =  resposta             
        }

        const sub = ()=>{
             n1 = parseFloat(document.getElementById("n1").value)
             n2 = parseFloat(document.getElementById("n2").value)

             resposta = (n1 - n2)
            document.getElementById("resp").value =  resposta 
        }

        const mult = ()=>{
             n1 = parseFloat(document.getElementById("n1").value)
             n2 = parseFloat(document.getElementById("n2").value)

             resposta = (n1 * n2)
            document.getElementById("resp").value =  resposta 
        }

        const div = ()=>{
             n1 = parseFloat(document.getElementById("n1").value)
             n2 = parseFloat(document.getElementById("n2").value)

             resposta = (n1 / n2)
            document.getElementById("resp").value =  resposta 
        }

    </script>
</head>
<body>
    <div class="container">
        <h1> Calculadora BÃ¡sica</h1>
        <form action="" method="">
             N1: <input type="text" id="n1"> 
             N2: <input type="text" id="n2">
            <button type="button" class="Somar" onclick="somar()">+</button>
            <button type="button" class="Subtrair" onclick="sub()">-</button>
            <button type="button" class="Somar" onclick="mult()">*</button>
            <button type="button" class="Somar" onclick="div()">/</button>
            <input type="text" id="resp" >
        </form>
    </div>   
</body>
</html>
